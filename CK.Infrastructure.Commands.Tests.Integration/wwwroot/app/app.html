<h1>CK CRS</h1>
<ck-model #ckmodel [query]="query" (onReady)="model = $event"></ck-model>

<div >
    <label>Firstname<input  [(ngModel)]="user.firstName" /></label> 
    <label >LastName<input  [(ngModel)]="user.lastName" /></label>

    <button (click)="addUser()">Add</button>
</div>
<div>

    <h2>User list</h2>
    <ul>
        <li *ngFor="#u of model.items">{{u.FirstName}}</li>
    </ul>
</div>
